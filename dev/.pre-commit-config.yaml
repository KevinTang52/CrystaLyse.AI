# Pre-commit configuration for CrystaLyse
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

ci:
  autoupdate_schedule: monthly
  autofix_commit_msg: "style: pre-commit auto-fixes"

repos:
  # Ruff - Fast Python linter and formatter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff-format
        name: ruff-format
        description: "Format Python code with ruff"
      - id: ruff
        name: ruff
        description: "Lint Python code with ruff"
        args: [--fix]

  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        name: check-yaml
        description: "Check YAML file syntax"
      - id: check-toml
        name: check-toml
        description: "Check TOML file syntax"
      - id: end-of-file-fixer
        name: end-of-file-fixer
        description: "Ensure files end with a newline"
      - id: trailing-whitespace
        name: trailing-whitespace
        description: "Remove trailing whitespace"
      - id: check-added-large-files
        name: check-added-large-files
        description: "Prevent large files from being committed"
        args: [--maxkb=1000]
      - id: check-merge-conflict
        name: check-merge-conflict
        description: "Check for merge conflict markers"
      - id: debug-statements
        name: debug-statements
        description: "Check for debugger imports and breakpoints"
      - id: check-case-conflict
        name: check-case-conflict
        description: "Check for case conflicts in file names"

  # Codespell - Spell checker for code
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        name: codespell
        description: "Check for common misspellings"
        args: [--toml, pyproject.toml]
        additional_dependencies:
          - tomli

  # Note: Pyright is run in CI (see .github/workflows/ci.yml) rather than
  # pre-commit because it requires project dependencies to be installed
  # to resolve imports properly.
